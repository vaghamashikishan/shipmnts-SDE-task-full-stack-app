<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Upload Excel File of Authors</h2>

    <form (submit)="onUpload()" class="space-y-4">
        <div>
            <label for="file" class="block text-sm font-medium text-gray-700">Select Excel File:</label>
            <input type="file" id="file" (change)="onFileChange($event)" accept=".xlsx, .xls" />
        </div>
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent 
             shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 
             hover:bg-indigo-700 focus:outline-none focus:ring-2 
             focus:ring-offset-2 focus:ring-indigo-500">
            Upload
        </button>
    </form>

    <div *ngIf="authorData.length" class="mt-8">
        <h3 class="text-xl font-semibold mb-4 text-gray-800">Preview Data</h3>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 bg-white">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Id
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Name
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Date of Birth</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr *ngFor="let row of authorData; let i = index" class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ i + 1 }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ row.authorName }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ row.authorEmail }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ row.authorDOB | date }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
